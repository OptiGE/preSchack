<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>VR Chess login</title>

    <script>
        function login(){
            let token = document.getElementById("token-input").value;
            let gameid = document.getElementById("game-id").value;
            document.getElementById("inputDiv").style.display = "none"
        }
    </script>
  </head>
  <body>
    <div id="inputDiv">
        <div style="height: 10vh;"></div>
        <div class="container">
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm">
                  <h2>LiChess VR chess client</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="token-input">API Token</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Lichess token" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="game-id">Game ID</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Id of game" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <button type="button" onClick="login()" class="btn btn-warning">Start VR</button>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>
          <div style="height: 10vh;"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
